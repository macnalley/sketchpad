<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpad</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Sketchpad</h1>
        </header>
        <main>
            <span>
                <label for="grid-size">Grid Size</label>
                <input type="text" id="grid-size">
                <button id="create">Create</button>
            </span>
            <span>
                <p>Click in the canvas to toggle the brush.</p>
                <p>
                    Your brush is: <span id="brush-state">Off</span>.
                </p>
            </span>
            <div id="sketch-area"></div>
        </main>
    </body>
</html>
