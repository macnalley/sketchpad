<!DOCTYPE html>
<html>
    <head>
        <title>Sketchpad</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Sketchpad</h1>
        </header>
        <main>
            <div id="options">
                <div class="settings-block">
                    <label for="grid-size"><h2>Grid Size</h2></label>
                    <input type="range" min="8" max="64" value="16" id="grid-size">
                    <button id="create">Create</button>
                    <button id="clear">Clear</button>
                </div>
                <div id="color-palettes" class="settings-block">
                    <h2>Color Palettes</h2>
                    <button class="palette-button" id="black-palette">Black</button>
                    <button class="palette-button" id="random-palette">Random</button>
                    <button class="palette-button" id="eraser-palette">Eraser</button>
                </div>
                <div class="settings-block">
                    <h2>Info</h2>
                    <p>Click in the canvas to toggle the brush.</p>
                    <p>
                        Your brush is: <span id="brush-state">Off</span>.
                    </p>
                    <p>
                        Your palette is: <span id="palette-state">Black</span> 
                    </p>
                </div>
            </div>
            <div id="sketch-area"></div>
        </main>
    </body>
</html>
